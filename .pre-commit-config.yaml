repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: python
        language_version: 3.9.2
        types: [python]
        args: ["--score=yes", "--reports=n", "--max-line-length=120",]
        exclude: ^alembic/
