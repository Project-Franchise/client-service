language: python
python:
  - "3.9"

services:
  - docker
  - postgresql
  - redis

branches:
  only:
    - travis

env:
  - DOCKER_COMPOSE_VERSION=3.8

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker compose -f docker-test.yaml up -d

script:
  - python3 -m pytest tests/test.py

after_script:
  - docker compose down

notifications:
  email:
    recipients:
      - iryna.yarka@gmail.com
    on_success: never
    on_failure: always
